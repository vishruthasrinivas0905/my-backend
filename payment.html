<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Payment</title>
  <link rel="stylesheet" href="payment.css" />
</head>
<body>
  <div class="container">
    <form id="paymentForm" class="form-box">
      <h2>Choose Payment Method</h2>

      
      <div class="form-row">
        <div class="form-group full">
          <label>Payment Plan</label>
          <select id="plan" required>
            <option value="">Select Plan</option>
            <option value="BASIC">BASIC - $100</option>
            <option value="PRO">PRO - $150</option>
            <option value="PREMIUM">PREMIUM - $300</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full">
          <label>Select Payment Mode</label>
          <select id="paymentMode" required>
            <option value="">-- Select --</option>
            <option value="card">Credit / Debit Card</option>
            <option value="upi">UPI</option>
            <option value="cash">Cash</option>
          </select>
        </div>
      </div>

      <div id="cardFields" class="payment-section hidden">
        <h3>Card Details</h3>
        <div class="form-row">
          <div class="form-group">
            <label>Name on Card</label>
            <input type="text" id="cardName" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label>Card Number</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Expiry Date</label>
            <input type="month" id="expiry">
          </div>
          <div class="form-group">
            <label>CVV</label>
            <input type="password" id="cvv" placeholder="123" maxlength="4">
          </div>
        </div>
      </div>

      <div id="upiFields" class="payment-section hidden">
        <h3>UPI Details</h3>
        <div class="form-group full">
          <label>UPI ID</label>
          <input type="text" id="upiId" placeholder="example@upi">
        </div>
      </div>

      <div id="cashFields" class="payment-section hidden">
        <h3>Cash Payment</h3>
        <p>You have chosen to pay at the gym counter. No online info required.</p>
      </div>

      <button type="submit">Make Payment</button>
    </form>
  </div>

  <script src="payment.js"></script>
</body>
</html>
