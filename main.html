<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Registration</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <form id="registrationForm" class="form-box">
      <h2>Registration</h2>

      <div class="form-row">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your number" pattern="[0-9]{10}" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
      </div>

      <div class="gender-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Prefer not to say</label>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="main.js"></script>

</form>

</body>
</html>
